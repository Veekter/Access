<header >
  <div class="container">
    <div class=" four mycolumn" id="logo"><img src="img/logo.jpg"  class="scale-with-grid" alt="Logo"></div><!-- Your logo-->

  </div>
</header><!-- End Header-->
<div class=" four columns" id="banner"><center><img src="img/topart.png" class="scale-with-grid" alt="Logo"></center></div>
<section id="form_area">
  <article class="container">

<div class=" four columns" id="top-msg">
      <div id="top-msg-wp">
        <h2><strong>Accurately meeting your needs</strong></h2>
        <p>Internet Solutions and AccessKenya have, from market experience, designed a product portfolio bundled to ensure that you only buy what you need at an affordable price.</p>
      </div>
    </div>
    
    <div class="twelve columns" >
      <form id="custom" action="script.php" method="POST"  >
      
      
        <fieldset title="Step 1">
          <legend>Contact Info</legend>
          <div class="five columns alpha">
            <label>Name<a href="#" class="tooltip_1" title="Enter Your Name"></a></label>
            <input type="text"  name="name" />
          </div>
          <div class="five columns omega">
            <label>Company <a href="#" class="tooltip_1" title="Enter Your Company Name"></a></label>
            <input type="text"  name="company" />
          </div>
          <div class="five columns alpha ">
            <label>Your Email <a href="#" class="tooltip_1" title="Enter a Valid Email Address"></a></label>
            <input type="email"  name="email" />
          </div>
           <div class="five columns omega" >
            <label>Phone number <a href="#" class="tooltip_1" title="Enter Your Phone Number"></a></label>
            <input type="text"  name="phone_number" />
          </div>
          <br class="clear">
        </fieldset><!-- End Step one -->
  
        
        <fieldset title="Step 2" >
          <legend>Internet Options</legend>
          <div class="five columns alpha">
          	<label>Internet Mbs <a href="#" class="tooltip_1" title="Number of Internet Mbs Subscribed"></a></label>
            <input type="text"  name="internet" />
          </div>
 
            <div class="five columns alpha">
            <label>Number of Mailboxes <a href="#" class="tooltip_1" title="Hosted Email"></a></label>
            <input type="text"  name="boxes" />
          </div>
 
           <div class="five columns omega">
          <label>Would you like web hosting services and domain name registration? (.co.ke/.com)</label><br/>
          <input type="radio" name="hosting" value="Yes" />Yes
          <input type="radio" name="hosting" value="No" />No
          </div>
          
           <div class="five columns omega">
          <label>Would you like Additional Mailbox Storage?(no of aditional Gig per Mailbox) </label>
          <input type= "text" name="storage" />
          </div> 	
 
             <div class="five columns omega">
          <label>Would you prefer Half E1 or E1 voice?( Voice channels: 15 or 30)</label><br/>
          <input type="radio" name="one" value="15" />Half E1
          <input type="radio" name="one" value="30" />E1
          </div>
 
              <br class="clear">
        </fieldset><!-- End Step two -->
        
        <fieldset title="Step 3">
          <legend>Other Options</legend>
          <div class="five columns alpha">
          <label>Would you like Firewall service?</label><br/>
          <input type="radio" name="wall" value="yes" />Yes
          <input type="radio" name="wall" value="no" />No
          </div>
  
          
          <div class="five columns omega">
          	<label>Hotspots Required <a href="#" class="tooltip_1" title="Number of Hotspots Required for your Wi-Fi"></a></label>
            <input type="text"  name="wifi" />
            </div>
 
          <div class="five columns alpha">
          	<label>LAN Users <a href="#" class="tooltip_1" title="Number of LAN Users"></a></label>
            <input type="text"  name="lanusers" />
            </div>
 
          <div class="five columns omega">
          	<label>File Sharing Service Users <a href="#" class="tooltip_1" title="Number of File Sharing Users"></a></label>
            <input type="text"  name="fsusers" />
            </div>
 
          <div class="five columns alpha">
          	<label>Backup Servers <a href="#" class="tooltip_1" title="Number of Backup Servers"></a></label>
            <input type="text"  name="servers" />
          </div>
          
          <div class="five columns omega">
          	<label>User Backups <a href="#" class="tooltip_1" title="Number of Backup Users"></a></label>
            <input type="text"  name="buser" />
          </div>
        </fieldset><!-- End Step three -->
		
		
               <input type="submit" class="finish" value="Checkout" />
      </form>
    </div>
  </article>
